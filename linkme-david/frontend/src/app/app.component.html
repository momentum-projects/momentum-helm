<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item>
        <a routerLink="/profiles">Profiles</a>
      </li>
      <li nz-menu-item>
        <a routerLink="/connections">Connections</a>
      </li>
      <li nz-menu-item>
        <a routerLink="/reporting">Reporting</a>
      </li>
    </ul>
  </nz-header>
  <nz-content>
    <div>
      <a nz-dropdown [nzDropdownMenu]="menu">
        {{ loginService.getCurrentProfile()?.firstName }}
        {{ loginService.getCurrentProfile()?.lastName }}
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li
            *ngFor="let profile of profilesService.getProfiles()"
            (click)="loginService.setCurrentUser(profile.id)"
            nz-menu-item
          >
            {{ profile.firstName }} ({{ profile.id }} )
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        {{ loginService.getCurrentProfile()?.firstName }}
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        {{ "LinkMe" }}
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer>Designed by Helm and Momentum Crew</nz-footer>
</nz-layout>
